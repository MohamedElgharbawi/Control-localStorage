<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <input type="text" placeholder="Local Storage Item" autofocus>
        <!-- <input type="text" placeholder="Local Storage Item Value" autofocus class="none" id="input2"> -->
        <div class="buttons">
            <button class="check">Check Item</button>
            <button class="add">Add Item</button>
            <button class="delete">Delete Item</button>
            <button class="show">Show Items</button>
            <button class="clear">Clear Local Storage</button>
            <button class="addValue none">Add Item Value</button>
        </div>
        <div class="results"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
